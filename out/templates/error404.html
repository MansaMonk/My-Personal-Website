<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title> 
    <link rel="shortcut icon" type="image" href="out/static/images/favicon.ico"> 
    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.js"></script>
    <script>src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"</script>
    <link type="text/css" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">
    <link type="text/css" href="out/static/style.css">
    <script type="text/javascript" src="https://platform-api.sharethis.com/js/sharethis.js#property=62de1c8a987470001990b739&product=inline-follow-buttons" async="async"></script>

</head>
<body>
    <div class="scroll-up-btn">
        <i class="fas fa-angle-up"></i>
    </div>
    <nav class="navbar sticky">
        <div class="max-width">
            <div class="logo"><a href="#">Haile<span>.io</span></a></div>
            <ul class="menu">
                <li><a href="/#home" class="menu-btn">Home</a></li>
                <li><a href="/#about" class="menu-btn">About Me</a></li>
                <li><a href="/#contact" class="menu-btn">Contact</a></li>
            </ul>
            <div class="menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>
    <div class="error">
        <div style="display: inline-block; text-align: left;"></div>
        <div class="message-1">Error 404: Webpage not found!</div>
        <div class="message-2">Looks like you visited a webpage that doesn't exist or the content has been moved.<br> 
            Sorry for the inconvenience. Please use the button below to go to the homepage.</div>

    </div>  
    <!-- Adding link to the button on the onclick event -->
    <button class="redirect"
    onclick="window.location.href = 'https://flask-website.pages.dev/'">
        Go to Homepage
    </button>
</body>
